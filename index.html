<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ordenação com Bubble Sort</title>
</head>
<body>
  <h2>Vetor Original:</h2>
  <p id="original"></p>

  <h2>Vetor Ordenado:</h2>
  <p id="ordenado"></p>

  <button id="btnOrdenar">Ordenar Vetor</button>

  <script>
    function bubbleSort(arr) {
        const n = arr.length;
        let troca;

        do {
            troca = false;

            for (let i = 0; i < n - 1; i++) {
                if (arr[i] > arr[i + 1]) {
                    [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]];
                    troca = true;
                }
            }
        } while (troca);

        return arr;
    }

    document.getElementById("btnOrdenar").addEventListener("click", function() {
        const vetor = [9, 5, 7, 2, 6, 1, 3, 0, 4, 8];
        const vetorOrdenado = bubbleSort(vetor);

        document.getElementById("original").innerText = vetor.join(', ');

        document.getElementById("ordenado").innerText = vetorOrdenado.join(', ');
    });
  </script>
</body>
</html>
